<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Example 13 - React Router</title>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script src="https://unpkg.com/react-router-dom@6.22.3/umd/react-router-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { BrowserRouter, Routes, Route, Link } = ReactRouterDOM;

      // Home component
      function Home() {
        return (
          <div>
            <h2>Home</h2>
            <p>Welcome to our React Router example!</p>
          </div>
        );
      }

      // About component
      function About() {
        return (
          <div>
            <h2>About</h2>
            <p>This is a simple React Router example.</p>
          </div>
        );
      }

      // Navigation component
      function Navigation() {
        return (
          <nav>
            <ul>
              <li><Link to="/">Home</Link></li>
              <li><Link to="/about">About</Link></li>
            </ul>
          </nav>
        );
      }

      // Main App component
      function App() {
        return (
          <BrowserRouter>
            <div>
              <Navigation />
              <Routes>
                <Route path="/" element={<Home />} />
                <Route path="/about" element={<About />} />
              </Routes>
            </div>
          </BrowserRouter>
        );
      }

      // Render the app
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
