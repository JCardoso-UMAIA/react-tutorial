<!DOCTYPE html>
<html>
  
  <head>
    <script
    src="https://unpkg.com/react@18.3.1/umd/react.development.js"
    crossorigin></script>
    <script 
   src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"
    crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <meta charset="utf-8" />

  <title>React Example 01 - Hello React!</title>
  </head>
  <body>
    <h1>React Example 01 - Hello React!</h1>
    <p>This page demonstrates using React with in-browser Babel transformer</p>
    <p>React is loaded as a script tag.</p>
    <div id="root"></div>
    <script type="text/babel">
      // React code will go here
      class Hello extends React.Component {
        render() {
          return React.createElement('h1', null, 'Hello React!');
          return <h1>Hello React!</h1>
 }
 }
  ReactDOM.render(<Hello />, document.getElementById('root'));
 
  </script>
  </body>
</html>
